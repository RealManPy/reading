<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Analogy Game</title>
    <link rel="stylesheet" href="src/style2.css">
</head>
<body>

    <header>
        <h1>אנלוגיות מילים</h1>
        <p style="font-size:30px;">השתמשו בדוגמה הגדולה כדי להשלים את המילה החסרה</p>
    </header>

    <main>
        <section class="game-container">
            <div class="analogy-example">
                <p style="font-size: 50px;"><strong>גר : גרה</strong></p>
            </div>

            <div class="analogy-question">
                <h2 id="question-word">שם : ____</h2>
                <input type="text" id="user-answer" placeholder="התשובה">
                <button id="submit-btn">שליחה</button>
            </div>

            <div id="result-message"></div>

            <button id="next-btn" style="display:none;">הבאה</button>
        </section>
    </main>

    <footer>
        <p>© 2024 Ran Durbach. כל הזכויות שמורות.</p>
    </footer>

    <script src="scripts/script2.js"></script>
</body>
</html>
